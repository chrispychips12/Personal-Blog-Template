<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My First Blog</title>

    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="stylesheet" href="./assets/css/form.css" />

    <script defer src="./assets/js/logic.js" type="text/javascript"></script>
    <script defer src="./assets/js/form.js" type="text/javascript"></script>
</head>

<body>
    <!-- Header Section -->
    <header>
        <h1>This is a blog template!</h1>
        <nav> <!--added a nav section that will include a home section, the local blog destination-->
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="blog.html">Blog</a></li>
            </ul>
        </nav>
    </header>


    <!--Main section-->
    <main>
        <section>
            <h2>What's on your mind?</h2>
            <form id="blogForm">
                <!-- Included all the labels for easier styling through the section-->
                <!-- Opted to use 'for' in label sections for accessibility, 
                  this also helps with click-to-focus functionality-->
                <!--classes, Id's, type also assigned as per starter code in CSS-->
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="title">Blog Title:</label>
                <input type="text" id="title" name="title" required>

                <label for="content">Blog Content:</label>
                <textarea id="content" name="content" required></textarea>

                <input type="submit" value="Submit">
            </form>
            <p id="error" style="color:red;"></p>
        </section>
    </main>

    <!-- Footer Section -->
     <!--added a link back to my personal portfolio + a generic website footer source:google.com -->
  <footer>
    <p>&copy; 2024 My First Blog. All rights reserved. | <a href="https://chrispychips12.github.io/My-Portfolio/">Developer's Portfolio</a></p>
  </footer>
</body>

</html>
