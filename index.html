<!DOCTYPE html>
<html lang="en">
<!--STARTER CODE--->

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>My First Blog</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- added bootstrap elements, see also: bottom of index.html-->
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link rel="stylesheet" href="./assets/css/form.css" />

  <script defer src="./assets/js/logic.js" type="text/javascript"></script>
  <script defer src="./assets/js/form.js" type="text/javascript"></script>
</head>

<body>
  <!-- Header Section -->
  <!--Added containers by utilising bootstrap-->
  <!--https://getbootstrap.com/docs/5.0/layout/containers/-->
  <header class="container-fluid py-3">
    <div class="container"> <!--center content-->
      <h1 class="h1">My First Blog</h1>
      <nav>
        <ul class="nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="blog.html">Blog</a></li>
          <button id="toggleMode" aria-label="Toggle Light/Dark Mode">ðŸŒ™</button>
          <!--added dark light toggle-->
        </ul>
      </nav>


    </div>
  </header>


  <!--Main section-->
  <!-- Included all the labels for easier styling through the section-->
  <!-- Opted to use 'for' in label sections for accessibility, 
                  this also helps with click-to-focus functionality-->
  <!--classes, Id's, type also assigned as per starter code in CSS-->
  <!--added bootstrap elements-->
  <!--https://bootstrapshuffle.com/classes/spacing/py-0-->
  <!--https://bootstrapshuffle.com/classes/spacing/mt-auto-->
  <main class="container mt-4">
    <section>
      <h2 class="h2">What's on your mind?</h2>
      <form id="blogForm">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="title">Blog Title:</label>
          <input type="text" id="title" name="title" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="content">Blog Content:</label>
          <textarea id="content" name="content" class="form-control" rows="5" required></textarea>
        </div>
        <input type="submit" value="Submit" class="btn btn-primary">
      </form>
      <p id="error" style="color:red;"></p>
    </section>
  </main>

  <!-- Footer Section -->
  <!--added a link back to my personal portfolio + a generic website footer source:google.com -->
  <!--added bootstrap elements-->
  <footer class="container-fluid py-3 mt-4">
    <div class="container text-center">
      <p>&copy; 2024 My First Blog. All rights reserved. | <a href="https://chrispychips12.github.io/My-Portfolio/"
          class="text-black">Developer's Portfolio</a></p>
    </div>
  </footer>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
